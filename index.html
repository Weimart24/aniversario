<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversario</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>
<body>
    <button id="menuButton" class="heart-button">❤️</button>
    <nav id="sideMenu" class="side-menu">
        <button class="close-menu">✖</button>
        <ul>
            <li><a href="#evento1">Viaje 1</a></li>
            <li><a href="#evento2">Evento Especial</a></li>
            <li><a href="#evento3">Aventura 3</a></li>
        </ul>
    </nav>
    <div class="overlay"></div>
    <div class="timeline">
        <section id="evento1" class="event">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/img1.jpg" alt="Viaje 1"><p>Descripción del primer viaje juntos.</p></div>
                    <div class="swiper-slide"><img src="img/img2.jpg" alt="Viaje 1"><p>Descripción del segundo viaje juntos.</p></div>
                    <div class="swiper-slide"><img src="img/img3.jpg" alt="Viaje 1"><p>Descripción del tercer viaje juntos.</p></div>
                </div>
                <!-- Paginación -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <section id="evento2" class="event">
            <img src="img/img2.jpg" alt="Evento Especial">
            <p>Recuerdo especial de un día inolvidable.</p>
        </section>
        <section id="evento3" class="event">
            <img src="img/img3.jpg" alt="Aventura 3">
            <p>Una aventura increíble que vivimos.</p>
        </section>
    </div>
</body>
</html>
